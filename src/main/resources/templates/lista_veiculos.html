<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width/">
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	</head>
	<body>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Veiculos</h1>
			</div>
			<div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Marca</th>
							<th>Ano</th>
							<th>Cor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="veiculo : ${veiculos}">
							<td th:text="${veiculo.modelo}"></td>
							<td th:text="${veiculo.marca}"></td>
							<td th:text="${veiculo.ano}"></td>
							<td th:text="${veiculo.cor}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
